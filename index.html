<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cards</title>
</head>

<body>
  <div class="container">
    <div class="cards">
      <div class="card">
        <div class="card-img">
          <img src="img/1.png" alt="">
        </div>
        <div class="card-body">
          <div class="card-tag">Processor</div>
          <div class="card-info">
            <p>11th Gen Intel® Core™ processors: Break the boundaries of performance</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="img/2.jpg" alt="">
        </div>

        <div class="card-body">
          <div class="card-tag">Innovation</div>
          <div class="card-info">
            <p>Project Athena: A new approach to innovation</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="img/3.png" alt="">
        </div>
        <div class="card-body">
          <div class="card-tag">Graphics</div>
          <div class="card-info">
            <p>Discover Intel® Iris® Xe graphics </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
